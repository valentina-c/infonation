<!DOCTYPE html>
<html lang="en">
	<head>
		<title>The World</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	
	<body>
		<div id="pagewrap">
			
			<div class="container-fluid text-center sticky-top header">
				<h1>Find a Country</h1>
				<div class="form_container">
					<form id="search_countries" class="form-inline">
						<div class="form-inline">
							<input type="text" class="form-control" id="country_keyword" />
							<input type="submit" id="submit_form" class="btn btn-primary" value=" &#x1F50E; " title="Search" />
						</div>
					</form>
				</div>
			</div>
			
			
			<div class="container-fluid">
				<div class="row justify-content-center" id="cards_container">
				</div>
			</div>
			
			
			<div class="container footer">
				<div class="row justify-content-center">
					<div class="col-12 list-group-item">
						<strong>Countries displayed: <span id="counts_countries">0</span></strong>
					</div>
				</div>
					
				<div class="row justify-content-center"  id="counts_container">
				</div>
			</div>
			
			
			
		</div>
		
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>		
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
